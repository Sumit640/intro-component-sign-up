<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <section class="about-us">
    <div class="desc">
      <h2 class="desc-title">Learn to code by watching others</h2>
      <p class="desc-content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="sign-up">
      <p class="sign-up-amt">Try it free 7 days <span class="sign-up-day">then $20/mo. thereafter</span> </p>
      <form class="sign-up-form" onsubmit="return validateForm()">
        <input type="text" name="First Name" id="first_name" placeholder="First name" >
        <p id="fname_label" class="form-label"></p>
        <input type="text" name="Last name" id="last_name" placeholder="Last name">
        <p id="lname_label" class="form-label"></p>
        <input type="email" name="Address" id="email_address" placeholder="Email Address">
        <p id="email_label" class="form-label"></p>
        <input type="password" name="password" id="passwd" placeholder="Password">
        <p id="pass_label"class="form-label"></p>
        <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
        <p class="form-terms">By clicking the button, you are agreeing to our <span class="terms-conditions">Terms and Services</span></p>
      </form>
    </div>
  </section>
  
  <script src="index.js"></script>
</body>
</html>
